<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>redirect 페이지</title>
  </head>
  <body>
    <script>
        var currentUrl = window.location.href;
        // ? 이후의 쿼리 문자열 가져오기
        var queryString = currentUrl.substring(currentUrl.indexOf('?') + 1);
        window.location.href = 'https://script.google.com/macros/s/AKfycbyK_YBvknZEWa_rdIf_a2bRUkYpx2r1RYn-k3w2-5er0srSxUB43aP8i_iUPymnSs2X/exec?' + queryString;
    </script>
  </body>
</html>
